<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- SEO et Meta tags -->
    <title>Skoolife</title>
    <meta name="description" content="Ta vie étudiante, simplifiée." />

    <meta name="keywords" content="étudiant, organisation, planificateur, tâches, finances, documents, vie étudiante" />
    <link rel="canonical" href="https://app.skoolife.fr/" />
    
    <!-- Optimisations pour site statique -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts optimisées -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Manrope:wght@400;600;700&family=Inter:wght@400;500;600&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app.skoolife.fr/" />
    <meta property="og:title" content="Skoolife" />
    <meta property="og:description" content="Ta vie étudiante, simplifiée." />
    <meta property="og:image" content="https://app.skoolife.fr/lovable-uploads/metafb.png" />
    <meta property="og:locale" content="fr_FR" />
    
   <!-- Favicon et icons -->
   <link rel="icon" type="image/png" href="/lovable-uploads/favicon.png?v=4" />

   <link rel="manifest" href="/manifest.json?v=4" />
    
    <!-- Manifest pour PWA (optionnel) -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Schema.org JSON-LD -->

    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Skoolife",
      "description": "Application pour gérer la vie étudiante : planificateur, tâches, finances et documents",
      "url": "https://skoolife.com",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "iOS, Android, Web",
      "offers": {
        "@type": "Offer",
        "price": "3.99",
        "priceCurrency": "EUR"
      }
    }

  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
